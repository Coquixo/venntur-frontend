<div class="container d-flex justify-content-center align-items-center ">
  <div class="card shadow-sm w-100 mw-100">
    <div class="card-body px-3 ">
      <h2 class="card-title text-center text-primary fw-bold mb-4 user-select-none letter-spacing-1">
        Iniciar Sesión
      </h2>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label fw-semibold user-select-none">Correo electrónico</label>
          <input
            id="email"
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="usuario@ejemplo.com"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold user-select-none">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="********"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
