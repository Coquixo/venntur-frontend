<div class="container py-4 d-flex flex-column align-items-center" style="height: 600px;">
  <h2 class="mb-4 text-primary fw-bold text-center">Listado de Productos</h2>

  <!-- Input de búsqueda y botón recargar -->
  <div class="w-100 mb-3">
    <div class="d-flex flex-column flex-md-row align-items-center gap-2">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Buscar por nombre o descripción..."
        [(ngModel)]="searchTerm"
        (input)="buscar()"
        aria-label="Buscar productos"
      />
      <button
        class="btn btn-outline-primary"
        (click)="obtenerProductos()"
        title="Recargar productos"
      >
        <i class="bi bi-arrow-clockwise"></i> Limpiar búsqueda
      </button>
    </div>
  </div>

  <!-- Tabla de productos -->
  <div class="table-responsive w-100 flex-grow-1 overflow-auto">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th class="text-center">Nombre</th>
          <th class="text-center">Descripción</th>
          <th class="text-center">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosFiltrados"
          class="cursor-pointer"
          (click)="verDetalles(producto)"
        >
          <td class="fw-semibold">{{ producto.nombre }}</td>
          <td>{{ producto.descripcion_corta }}</td>
          <td class="text-success fw-bold">${{ producto.precio | number:'1.2-2' }}</td>
        </tr>
        <tr *ngIf="productosFiltrados.length === 0">
          <td colspan="3" class="text-center text-muted py-4">
            No se encontraron productos que coincidan con la búsqueda.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
