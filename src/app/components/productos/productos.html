<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary fw-bold">Listado de Productos</h2>

  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control rounded-pill border-primary"
      placeholder="Buscar por nombre o descripción..."
      [(ngModel)]="searchTerm"
      (input)="buscar()"
      aria-label="Buscar productos"
    />
    <button class="btn btn-outline-primary rounded-pill ms-2" (click)="obtenerProductos()" title="Recargar productos">
      <i class="bi bi-arrow-clockwise"></i> Recargar
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th scope="col" class="text-center">Nombre</th>
          <th scope="col" class="text-center">Descripción</th>
          <th scope="col" class="text-center">Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosFiltrados" class="align-middle">
          <td class="fw-semibold">{{ producto.nombre }}</td>

          <td>{{ producto.descripcion_corta }}</td>
          <td class="text-success fw-bold">${{ producto.precio | number:'1.2-2' }}</td>
        </tr>
        <tr *ngIf="productosFiltrados.length === 0">
          <td colspan="4" class="text-center text-muted py-4">
            No se encontraron productos que coincidan con la búsqueda.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
